events {}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile      on;

    upstream backend {
        server backend:4111;
    }

    # ДОБАВЛЕНО: upstream для frontend контейнера
    upstream frontend {
        server frontend:80;
    }

    server {
        listen 80;

        # ИЗМЕНЕНО: Теперь статические файлы будут запрашиваться из frontend контейнера,
        # а не из локальной папки nginx. Проксируем их на frontend.
        location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|eot)$ {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            expires 1h;
            access_log off;
        }

        # ИЗМЕНЕНО: Вместо локальной папки проксируем запросы на frontend контейнер
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # ДОБАВЛЕНО: Поддержка WebSocket для SPA приложений (если нужно)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_cache_bypass $http_upgrade;
        }

        # API запросы проксируем на backend (без изменений)
        location /api/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
